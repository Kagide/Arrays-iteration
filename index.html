<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #3a3a3a;
    }

    h2 {
      font-size: 1.5em;
      color: #6b6b6b;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .menu-section {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      font-size: 1.1em;
      color: #444;
      padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }

    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  
  <div class="menu-section">
    <h2>Breakfast Menu</h2>
    <div id="breakfastTotalItems"></div>
    <div id="breakfastMenuItems"></div>
  </div>
  
  <div class="menu-section">
    <h2>Main Course Menu</h2>
    <div id="maincourseTotalItems"></div>
    <div id="maincourseMenuItems"></div>
  </div>
  
  <div class="menu-section">
    <h2>Dessert Menu</h2>
    <div id="dessertTotalItems"></div>
    <div id="dessertMenuItems"></div>
  </div>
  
  <script>
    const breakfastMenu = ['Pancakes', 'Eggs Benedict', 'Oatmeal', 'Frittata'];
    const mainCourseMenu = ['Steak', 'Pasta', 'Burger', 'Salmon'];
    const dessertMenu = ['Cake', 'Ice Cream', 'Pudding', 'Fruit Salad'];

    const breakfastMenuItemsHTML = breakfastMenu
      .map((item, index) => `<p class="menu-item">Item ${index + 1}: ${item}</p>`)
      .join('');
    document.getElementById('breakfastMenuItems').innerHTML = breakfastMenuItemsHTML;

    let mainCourseItem = '';
    mainCourseMenu.forEach((item, index) => {
      mainCourseItem += `<p class="menu-item">Item ${index + 1}: ${item}</p>`;
    });
    document.getElementById('maincourseMenuItems').innerHTML = mainCourseItem;

    let dessertItem = '';
    for (let i = 0; i < dessertMenu.length; i++) {
      dessertItem += `<p class="menu-item">Item ${i + 1}: ${dessertMenu[i]}</p>`;
    }
    document.getElementById('dessertMenuItems').innerHTML = dessertItem;
  </script>
</body>
</html>
